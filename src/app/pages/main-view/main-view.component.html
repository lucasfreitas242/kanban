<div class="root">
    <div class="navbar has-background-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <div class="app-name has-gradient-text">kanban</div>
            </div>       
        </div>
    </div>
    <div class="board">
        <div class="board-wrapper">
                <mat-drawer-container class="example-container" >
                    <mat-drawer-content >
                        <h2>Widgets</h2>
                        <div class="board-column" *ngFor="let column of factor.columns">
                            <div class="column-title">{{column.name}}</div>
                            <div class="tasks-container"
                                cdkDropList
                                #todoList="cdkDropList"
                                [cdkDropListData]="column.tasks"
                                (cdkDropListDropped)="drop($event)">
                                <div class="task"  *ngFor="let item of column.tasks" cdkDrag>{{item}}
                                    <mat-card *cdkDragPreview class="card-example">
                                        <mat-card-title  class="card-title">GRAFIC√ÉO</mat-card-title>
                                        <img [src]="factory" width="300px">
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                    </mat-drawer-content>
                </mat-drawer-container>
            <div class="board-columns" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of board.columns">
                    <div class="column-title">{{column.name}}</div>
                    <div class="tasks-container"
                        cdkDropList
                        #todoList="cdkDropList"
                        [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="drop($event)">
                        <div class="task" *ngFor="let item of column.tasks" cdkDrag>{{item}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
